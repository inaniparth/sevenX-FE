<section class="steps-container text-center pos-r">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-10 ml-auto mr-auto">
        <div class="section-title">
          <div class="title-effect">
            <div class="bar bar-top"></div>
            <div class="bar bar-right"></div>
            <div class="bar bar-bottom"></div>
            <div class="bar bar-left"></div>
          </div>
          <p class="subtitle">How It Work</p>
          <h2 class="title">Seven Simple Step To Start Working Process</h2>
        </div>
      </div>
    </div>
    <div class="row">

      <div class="col-lg-3 col-md-12">
        <div class="work-process">
          <div class="box-loader"> <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="step-num-box">
            <div class="step-icon">
              <!-- <span><i class="fa fa-lightbulb-o"></i></span> -->
              <ng-lottie [options]="bannerBottomAnimationOption"></ng-lottie>
            </div>
            <div class="step-num">01</div>
          </div>
          <div class="step-desc">
            <h4>Startup Idea Analysis</h4>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-12 md-mt-5">
        <div class="work-process">
          <div class="box-loader"> <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="step-num-box">
            <div class="step-icon">
              <!-- <span><i class="fa fa-rocket"></i></span> -->
              <ng-lottie [options]="coFounderAnimationOption"></ng-lottie>
            </div>
            <div class="step-num">02</div>
          </div>
          <div class="step-desc">
            <h4>Find a Co-Founder</h4>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-12 md-mt-5">
        <div class="work-process">
          <div class="box-loader"> <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="step-num-box">
            <div class="step-icon">
              <!-- <span><i class="fa fa-check-square"></i></span> -->
              <ng-lottie [options]="incorporateStartupAnimationOption"></ng-lottie>
            </div>
            <div class="step-num">03</div>
          </div>
          <div class="step-desc">
            <h4>Incorporate Your Startup</h4>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-12 md-mt-5">
        <div class="work-process">
          <div class="step-num-box">
            <div class="step-icon">
              <!-- <span><i class="fa fa-lightbulb-o"></i></span> -->
              <ng-lottie [options]="websiteDevelopmentAndDigitalMarketingAnimationOption"></ng-lottie>
            </div>
            <div class="step-num">04</div>
          </div>
          <div class="step-desc">
            <h4>Website Development & Digital Marketing</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 50px">

      <div class="col-lg-1-5">

      </div>
      <div class="col-lg-3 col-md-12">
        <div class="work-process">
          <div class="box-loader"> <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="step-num-box">
            <div class="step-icon">
              <!-- <span><i class="fa fa-rocket"></i></span> -->
              <ng-lottie [options]="legalComplianceAnimationOption"></ng-lottie>
            </div>
            <div class="step-num">05</div>
          </div>
          <div class="step-desc">
            <h4>Legal Compliances</h4>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-12 md-mt-5">
        <div class="work-process">
          <div class="box-loader"> <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="step-num-box">
            <div class="step-icon">
              <!-- <span><i class="fa fa-rocket"></i></span> -->
              <ng-lottie [options]="startupValuationAnimationOption"></ng-lottie>
            </div>
            <div class="step-num">06</div>
          </div>
          <div class="step-desc">
            <h4>Startup Valuations</h4>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-12 md-mt-5">
        <div class="work-process">

          <div class="step-num-box">
            <div class="step-icon">
              <!-- <span><i class="fa fa-rocket"></i></span> -->
              <ng-lottie [options]="fundingAnimationOption"></ng-lottie>
            </div>
            <div class="step-num">07</div>
          </div>
          <div class="step-desc">
            <h4>Pitch Deck & Funding</h4>
          </div>
        </div>
      </div>
      <div class="col-lg-1-5">

      </div>
    </div>
  </div>
</section>
