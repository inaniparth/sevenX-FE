<section class="about-container">
    <h2>Why 7xStartup</h2>
    <div class="about-container-section">
        <div class="animation-section-container">
            <ng-lottie [options]="reasonAnimationMap[currentSelectedOptionIndex]['animation']">
            </ng-lottie>
        </div>
        <div class="description">
            <div class="our-values">
                <ng-container *ngFor="let reason of reasonAnimationMap; let index = index">
                    <span [ngClass]="{'current-selected-reason': currentSelectedOptionIndex === index}" (click)="currentSelectedOptionIndex = index">
                        {{ reason.reason }}
                    </span>
                </ng-container>
            </div>
        </div>
    </div>
</section>
