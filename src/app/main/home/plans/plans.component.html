<section [ngClass]="{ 'home-screen-plan-container': isOpenFromHome }" class="plans-container">
    <h2 *ngIf="isOpenFromHome">Our Plans</h2>
    <p *ngIf="isOpenFromHome" class="subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe est esse,
        reiciendis corrupti unde harum?</p>
    <carousel [cellWidth]="300">
        <ng-container *ngFor="let package of packages">
            <div class="carousel-cell">
                <sevenx-card [package]="package" (ePlanSelect)="planSelectHandler($event)">
                </sevenx-card>
            </div>
        </ng-container>
    </carousel>
</section>
