<div class="startup-registrations-form-container">
    <!-- <div class="startup-registration-form-title-container">
        Get Free Consultancy
    </div> -->
    <form [formGroup]="baseForm" class="startup-registrations-form">
        <mat-form-field *ngIf="isOpenFromContact" class="form-field-container" appearance="fill">
            <input matInput #ScreenNameInputElement
                autocomplete="off" [matAutocomplete]="auto"
                placeholder="Select Once"
                (keydown)="screenNameInputChangeHandler(ScreenNameInputElement.value)"
                formControlName="screenName">
            <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayWithScreenNameFn"
                (opened)="screenNameInputChangeHandler('')" (closed)="screenNameFieldCloseHandler(ScreenNameInputElement)">
                <mat-option disabled *ngIf="!(filteredScreenList && filteredScreenList.length)">No Data Found</mat-option>
                <ng-container *ngIf="filteredScreenList && filteredScreenList.length">
                    <mat-option *ngFor="let option of filteredScreenList" [value]="option">{{option.screenName}}</mat-option>
                </ng-container>
            </mat-autocomplete>
        </mat-form-field>
        <div class="form-field-container">
            <input type="text" formControlName="name" placeholder="Name">
        </div>
        <div class="form-field-container">
            <input type="email" formControlName="email" placeholder="Email">
        </div>
        <div class="form-field-container">
            <input type="tel" formControlName="contactNo" placeholder="Contact Number">
        </div>
    </form>
    <button *ngIf="!isOpenFromContact" mat-raised-button color="primary" (click)="registerClickHandler()">Get Started</button>
    <button *ngIf="isOpenFromContact" mat-raised-button color="primary" (click)="registerClickHandler()">Get Free Consultancy</button>
</div>
