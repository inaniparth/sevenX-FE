<div class="cart-main-container width100">
    <ng-container *ngIf="cartDetails && cartDetails.length; else emptyCartContainer">

    </ng-container>
</div>

<ng-template #emptyCartContainer>
    <div class="empty-cart-container">
        <div class="empty-cart-icon-container">
            <mat-icon>shopping_cart</mat-icon>
        </div>
        <div class="empty-cart-title-container">
            Cart is Empty!
        </div>
    </div>
</ng-template>
