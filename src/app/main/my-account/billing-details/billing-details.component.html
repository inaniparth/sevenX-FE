<div class="sevenx-billing-details-container height100 width100">
    <div class="sevenx-billing-details-header-container">
        Add Billing Details
    </div>
    <form appFormGroup [formGroup]="billingDetailsForm" class="width100" (ngSubmit)="billingDetailsSaveHandler()">
        <div class="sevenx-billing-details-billing-details-container">
            <div class="sevenx-billing-details-form-fields-container">
                <!-- First name form field -->
                <div class="width100">
                    <mat-form-field appFormField="Name" class="form-field-container" appearance="fill">
                        <input matInput formControlName="firstName" placeholder="Name (As per GST/PAN)">
                    </mat-form-field>
                </div>
                <!-- Email form field -->
                <div class="width100">
                    <mat-form-field appFormField="Email" class="form-field-container" appearance="fill">
                        <input matInput formControlName="userName" placeholder="Email">
                    </mat-form-field>
                </div>
                <!-- Contact number form field -->
                <div class="width100">
                    <mat-form-field appFormField="Contact number" class="form-field-container" appearance="fill">
                        <input matInput type="number" formControlName="phoneNo" placeholder="Contact number">
                    </mat-form-field>
                </div>
                <!-- GST Number form field -->
                <div class="width100">
                    <mat-form-field appFormField="GST Number" class="form-field-container" appearance="fill">
                        <input matInput formControlName="gstNumber" placeholder="GST Number">
                    </mat-form-field>
                </div>
                <!-- PAN Number form field -->
                <div class="width100">
                    <mat-form-field appFormField="PAN Number" class="form-field-container" appearance="fill">
                        <input matInput formControlName="panNumber" placeholder="PAN Number">
                    </mat-form-field>
                </div>
                <!-- Address form field -->
                <div class="width100">
                    <mat-form-field appFormField="Address" class="form-field-container" appearance="fill">
                        <input matInput formControlName="address" placeholder="Address">
                    </mat-form-field>
                </div>
                <!-- State form field -->
                <div class="width100">
                    <mat-form-field appFormField="State" class="form-field-container" appearance="fill">
                        <input matInput #stateInputElement
                            autocomplete="off" [matAutocomplete]="stateAuto"
                            placeholder="State"
                            (keyup)="stateInputChangeHandler(stateInputElement.value)"
                            formControlName="state">
                        <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
                        <mat-autocomplete #stateAuto="matAutocomplete"
                            (opened)="stateInputChangeHandler('')" (closed)="stateFieldCloseHandler(stateInputElement)">
                            <mat-option disabled *ngIf="!(filteredStateList && filteredStateList.length)">No Data Found</mat-option>
                            <ng-container *ngIf="filteredStateList && filteredStateList.length">
                                <mat-option *ngFor="let option of filteredStateList" [value]="option">{{option}}</mat-option>
                            </ng-container>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>

            </div>

        </div>

        <div class="billing-place-order-button-container">
            <button mat-raised-button color="primary" type="submit">
                Place Order
            </button>
        </div>
    </form>
</div>
