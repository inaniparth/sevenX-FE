<div class="sevenx-my-documents-container">
    <div *ngIf="userDocuments && userDocuments.length; else noDataAvailableTemplate" class="sevenx-my-document-template-container">
        <div *ngFor="let document of userDocuments" class="sevenx-document-card-template-container">
            <ng-container *ngTemplateOutlet="documentCardTemplate ; context: { document: document }">
            </ng-container>
        </div>
    </div>
    <ng-template #noDataAvailableTemplate>
        <app-no-data-found></app-no-data-found>
    </ng-template>
</div>

<ng-template #documentCardTemplate let-document="document">
    <div *ngIf="document && document.documentTitle" class="sevenx-document-card-container" (click)="openDocumentModal(document)">
        <div class="sevenx-document-card-document-name-container">
            {{document.documentTitle}}&nbsp;
            <span *ngIf=document.documentFor class="sevenx-document-card-document-for-container">
                For <span>{{document.documentFor}}</span>
            </span>
        </div>
        <div *ngIf="document.screenName" class="sevenx-document-card-document-screen-name-container">
            Used in <span>{{document.screenName}}</span> Service
        </div>
    </div>
</ng-template>
