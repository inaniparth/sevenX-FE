<div class="mtab-document-viwer-container">
    <ngx-ui-loader [loaderId]="LOADER_ID"></ngx-ui-loader>
    <ngx-doc-viewer *ngIf="!isImageDocument" [url]="data.documentURL" viewer="google" (loaded)="stopLoader()"></ngx-doc-viewer>
    <ngx-image-viewer *ngIf="isImageDocument" [src]="[data.documentURL]"></ngx-image-viewer>
</div>
