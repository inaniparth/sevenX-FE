<div [id]="footerFaqContainerKey" class="footer-faq-main-container width100">
    <div *ngIf="selectedFaqList && selectedFaqList.length"
        class="footer-faq-section-container content-width-resolution-wise">
        <div class="footer-faq-title-container">
            Frequently Asked Questions</div>
        <div class="footer-faq-list-container">
            <mat-accordion>
                <div class="footer-faq-details-container" *ngFor="let faq of selectedFaqList">
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <div class="footer-faq-question-container">{{ faq.question }}</div>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="footer-faq-answer-container" *ngFor="let answer of faq.answer">{{ answer }}</div>
                    </mat-expansion-panel>
                </div>
            </mat-accordion>
        </div>
    </div>
    <div class="more-query-container content-width-resolution-wise">
        Have a query? <span class="contact-us-navigation-container" [routerLink]="['/contact-us']">Contact Us</span>
    </div>
</div>
